{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Lineups{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if error == "" %}
<form action="" method="POST">
  <p>
    {% for player in lineup %}
    <input type="radio" name="player" id='{{ player }}' value='{{ player }}'> {{ player }}<br>
    {% endfor %}
  </p>
  <p><input type="submit" value="Submit"></p>
</form>
    
  {% else %}
  <p>Lineups not posted yet</p>
  {% endif %}

{% endblock %}
